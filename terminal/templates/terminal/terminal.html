{% extends "base.html" %}{% load static %}
{% block title %}Terminal - Virtual Office{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/terminal.css' %}">
<div class="terminal-container">
    <div id="output-terminal" class="terminal-output"></div>
    <div class="terminal-input-container">
        <span class="terminal-prompt">user@virtualoffice:~$</span>
        <input type="text" id="input-terminal" class="terminal-input" autofocus autocomplete="off">
    </div>
</div>
<script src="{% static 'js/terminal.js' %}"></script>
{% endblock %}
