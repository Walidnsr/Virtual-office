<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de mémoire</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/memorygame.css' %}">

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: transparent; /* Cache le texte au départ */
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .card.flipped {
            background-color: #2ecc71;
            color: white; /* Affiche l'emoji une fois retourné */
        }
    </style>
</head>
<body>
    <h1>Jeu de mémoire</h1>
    <p>Nombre de coups : <span id="moves">0</span></p>
    <div class="grid" id="gameGrid"></div>
    <button onclick="restartGame()">Rejouer</button>

    <script src="{% static 'js/memorygame.js' %}"></script>
</body>
</html>
